<div class="main">
    <div class="container">
        <div class="row">
            <label for="username">Username</label>
            <input name="username" type="text" class="form-control" placeholder="Username" [(ngModel)]="usercreds.username">
        </div>
        <div class="row">
            <label for="username">Password</label>
            <input name="password" type="password" class="form-control" placeholder="Password" [(ngModel)]="usercreds.password">
        </div>
        <div class="row" style="float: right">
            <button class="btn btn-outline-light" (click)="login()">Login</button>
        </div>
    </div>
</div>
