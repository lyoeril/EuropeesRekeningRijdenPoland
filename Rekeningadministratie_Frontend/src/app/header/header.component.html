        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

                    <span *ngIf="router.url === '/home' || router.url === '/'" class="sr-only">(current)</span>

            <li class="nav-item" [class.active]="router.url === '/invoices'">
                <a class="nav-link" href="/invoices">

                </a>

                <a class="nav-link" href="/vehicles">

                    <span *ngIf="router.url === '/vehicles'" class="sr-only">(current)</span>
                </a>
            </li>
