<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand" href="/">Administratie</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" (click)="isNavbarCollapsed = !isNavbarCollapsed">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" routerLinkActive="active">
            <a routerLink="home" class="nav-link">Home</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a routerLink="users" class="nav-link">Facturen</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li *ngIf="!isLoggedIn()" class="nav-item" routerLinkActive="active">
            <a routerLink="login" class="nav-link">Login</a>
          </li>
          <li *ngIf="isLoggedIn()" class="nav-item">
            <a routerLink="" class="nav-link" (click)="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<main>
  <div class="container mt-3">
    <router-outlet></router-outlet>
  </div>
</main>
