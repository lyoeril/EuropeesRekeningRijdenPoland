<h3>New Cartracker</h3>
<table class="w-100">
    <tr>
        <td>
            <p class="mr-2 my-0 align-self-center">Hardware</p>
        </td>
        <td>
            <input name="hardware" type="text" class="form-control" placeholder="Hardware" [(ngModel)]="cartracker.hardware">
        </td>
        <td>
            <button class="btn btn-outline-light float-right mt-1" (click)="save()">Save</button>
        </td>
    </tr>
</table>
