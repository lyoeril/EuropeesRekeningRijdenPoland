<div class="main">
  Tracking
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Details | {{vehicle.licensePlate}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Information on this vehicle</h6>
          <p class="card-text">TODO</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <span class="card-title">
            <h5>Live Tracking</h5>
            <agm-map
              [latitude]="lat"
              [longitude]="lng"
              [zoom]="zoom"
              [disableDefaultUI]="false"
              [zoomControl]="false">
              <agm-polyline>
                [points]="points"
              </agm-polyline>
            </agm-map>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
