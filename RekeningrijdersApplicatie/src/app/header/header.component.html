<div class="container shadow">
    <div class="row" style="display: flex">
        <div class="col">
            <a href="/"><h1>InvoiceDriver</h1></a>
        </div>
        <div class="col header-item">
            <button id="closeLoginModal" [hidden]="true" data-toggle="modal" data-target="#loginModal"></button>
            <button *ngIf="session.getItem('userId') === null" class="btn btn-outline-primary" style="float:right" data-toggle="modal" data-target="#loginModal">Login</button>
            <button id="closeRegisterModal" [hidden]="true" data-toggle="modal" data-target="#registerModal"></button>
            <button *ngIf="session.getItem('userId') === null" class="btn btn-outline-primary" style="float:right; margin-right: 5px;" data-toggle="modal" data-target="#registerModal">Register</button>
            <button *ngIf="session.getItem('userId') !== null" class="btn btn-outline-primary" style="float:right" (click)="logout()">Logout</button>
        </div>
    </div>
</div>

<div id="loginModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input name="username" id="logusername" type="text" class="form-control" [(ngModel)]="usercreds.username" (keyup.enter)="login(usercreds)" placeholder="Username"
                    required autofocus>
                <br/>
                <input name="password" id="logpassword" type="password" class="form-control" [(ngModel)]="usercreds.password" (keyup.enter)="login(usercreds)" placeholder="Password"
                    required autofocus>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="login(usercreds)">Login</button>
            </div>
        </div>
    </div>
</div>

<div id="registerModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Register</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input name="email" id="regemail" type="email" class="form-control" [(ngModel)]="registercreds.email" (keyup.enter)="register(registercreds)" placeholder="Email"
                    required autofocus>
                <br/>
                <input name="username" id="regusername" type="text" class="form-control" [(ngModel)]="registercreds.username" (keyup.enter)="register(registercreds)" placeholder="Username"
                    required autofocus>
                <br/>
                <input name="password" id="regpassword" type="password" class="form-control" [(ngModel)]="registercreds.password" (keyup.enter)="register(registercreds)" placeholder="Password"
                    required autofocus>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="register(registercreds)">Register</button>
            </div>
        </div>
    </div>
</div>
