<div class="container shadow">
    <h2>Cars</h2>
</div>
<div class="table-container shadow">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">License Plate</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let car of cars" class="car" (click)="goToCar(car)">
                <td>{{car.id}}</td>
                <td>{{car.licensePlate}}</td>
            </tr>
        </tbody>
    </table>
</div>
